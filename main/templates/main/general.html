{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock title %}</title>
    <!-- подлючения Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!--<link rel="stylesheet" href ="{% static 'main/css/all.min.css' %}">-->
    <link rel="stylesheet" href = "{% static 'main/css/main.css' %}">
    <script src="{% static 'main/js/all.min.js' %}" ></script>                       
    
</head>
<body>
    <section>
  
        <div class="container-fluid bg-dark">
            <div class="menu">
                <div class="logo">
                    <a href="/index.html"><img src="{% static 'main/img/logo.png' %}" alt=""></a>
                </div>
                <ul class="navigation">
                    <li><a class="active" href="{% static 'main/img/logo.png' %}">Главная</a></li>
                    <li><a href="{% url 'home' %}">Услуги</a></li>
                    <li><a href="{% url 'home' %}">Специалисты</a></li>
                    <li><a href="{% url 'home' %}">Запись</a></li>
                </ul>
                <div class="login">

                </div>
            </div>
        </div>





        <div class="container-fluid">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="{% url 'home' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img src="{% static 'main/img/logo.png' %}" alt="">
              </a>
          
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Главная</a></li>
                <li><a href="" class="nav-link px-2 link-dark">Features</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>

              </ul>
          
              <div class="col-md-3 text-end">

                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"> <button type="button" class="btn btn-outline-primary me-2">Выйти</button></a>
                {% else %}

                <a href="{% url 'login' %}"> <button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
                <a href="{% url 'registration' %}"><button type="button" class="btn btn-primary">Регистрация</button></a>

                {% endif %}
              </div>
            </header>
          </div>






    </section>

    <main>

        {% block body %}  {% endblock body %} 
        
    </main>
    
                                           
</body>
</html>
